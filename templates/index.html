<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Search Engine</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.min.css')}}">
</head>
<body >
	<nav class="navbar navbar-light bg-light static-top">
	    <a class="navbar-brand" href="{{url_for('index')}}">Home</a>
	    <a class="navbar-brand" href="{{url_for('index')}}">About</a>
	</nav>
	<div class="container.fluid">
		<div class="row">
			<div class="col-sm-2"></div>
			<div class="col-sm-8">
				<div class="container">
					<div class="page-header">
  						<h1> <center>Information Retrieval</center></h1>
					</div>					
				</div>
				<form action="http://127.0.0.1:5000/search" method="POST">
					<div class="col-sm-10">
						<input class="form-control" type="text" name="query" value="{{request.form.query}}" placeholder="Enter your Query">
					</div>
					<input class="btn btn-primary" type="submit" value="Search">
				</form>
				<div class="container">
					{% block content %}	{% endblock %}	
				</div>		
			</div>
			<div class="col-sm-2"></div>	
		</div>

	</div>

</body>
</html>
